  # ENKA PACK
  # ============================================
  enka_portfolio_executive:
    title: "Portfolio Executive Cockpit"
    pack: "ENKA"
    page_file: "02_Portfolio_Executive_Cockpit.py"
    personas:
      - "CEO"
      - "CFO"
      - "Head Of Operations"
    decisions:
      - "Portfolio health assessment"
      - "Capital allocation priorities"
      - "Performance improvement targets"
      - "Resource allocation"
    data_sources:
      - system: "TMEIC Controller (PCS/Plant Control)"
        tables: ["fact_telemetry", "fact_dispatch"]
        notes: "Real-time power, frequency, voltage"
      - system: "BMS (Battery Management System)"
        tables: ["fact_telemetry"]
        notes: "SoC, SoH, temperature"
      - system: "RTM / Market Settlement Provider"
        tables: ["fact_settlement"]
        notes: "Daily settlement data"
      - system: "ENKA EMS/SCADA"
        tables: ["fact_events"]
        notes: "Alarms and events"
    freshness: "15 minutes (telemetry), Daily (settlement)"
    kpis:
      - metric: "total_capacity_mwh"
        label: "Total Capacity"
        format: "mwh"
      - metric: "portfolio_availability_pct"
        label: "Portfolio Availability"
        format: "percent"
      - metric: "mtd_revenue_gbp"
